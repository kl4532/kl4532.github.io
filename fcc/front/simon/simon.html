<html>
<head>
	<script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
	<link rel="stylesheet" href="simon.css" type="text/css"></head>
	<body>
	<div class="quarter-cir">
       <div  onmousedown="mouseDown('green', true)" onmousedown="mouseDown('green')" onmouseup="mouseUp('green')" onclick="gameStatus(n)" id="green" class="cir green"></div>
       <div  onmousedown="mouseDown('blue', true)" onmousedown="mouseDown('blue')" onmouseup="mouseUp('blue')"onclick="gameStatus(n)" id="blue" class="cir blue"></div>
       <div  onmousedown="mouseDown('yellow', true)" onmousedown="mouseDown('yellow')" onmouseup="mouseUp('yellow')" onclick="gameStatus(n)" id="yellow" class="cir yellow"></div>
       <div  onmousedown="mouseDown('red', true)"onmousedown="mouseDown('red')" onmouseup="mouseUp('red')" onclick="gameStatus(n)" id="red" class="cir red"></div>
  </div>
	<div class="inside">SIMON
		<div id="count" type="text" name="count">Score: 0</div>
		<div class="start">
			<span style="font-size: 15px;">start</span>
			<button onclick="get_way(), show_way()" id="bstart"></button>
			<span style="font-size: 15px;">strict <input type="checkbox" id = "strict"> </span>
		</div>
	</div>
	<div class="cborder"></div>
	<div class="crossv"></div>
	<div class="crossh"></div>
<div id="help"></div>

	<audio id="agreen" src="green.mp3" ></audio>
	<audio id="ared" src="red.mp3" ></audio>
	<audio id="ayellow" src="yellow.mp3" ></audio>
	<audio id="ablue" src="blue.mp3" ></audio>
	<audio id="awrong" src="wrong.mp3"></audio>
	<script type="text/javascript" src="simon.js"></script>
	<button onclick="help()" type="button" name="button">cheat</button>
	</body>
</html>
